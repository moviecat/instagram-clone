<body>
    <header>
        <div class="head_wrap">
            <a href="./index.html">
                <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"
                    alt="인스타그램로고">
            </a>
        </div>
    </header>
    <div class="wrap">
        <div class="contain_wrap">
            <div class="container">
                <!-- 순차적으로 변경되게 -->
                <img src="./img/basic.png" alt="" class="item1">
                <img src="./img/basic.png" alt="" class="item2">
                <img src="./img/basic.png" alt="" class="item3">
                <img src="./img/basic.png" alt="" class="item4">
                <img src="./img/basic.png" alt="" class="item5">
                <img src="./img/basic.png" alt="" class="item6">
                <img src="./img/basic.png" alt="" class="item7">
                <img src="./img/basic.png" alt="" class="item8">
                <img src="./img/basic.png" alt="" class="item9">
            </div>
        </div>

        <!-- 피드 업로드 칸 -->
        <div class="make_container">
            <img src="./img/new.png" alt="new" class="brand_new">

            <form action="/abc" id="fileForm" method="POST"enctype="multipart/form-data">
                <textarea name="mola" id="newF" cols="25" rows="10"></textarea>
                <!-- 업로드한 이미지를 files라는 배열에 넣기 -->
                <input type="file"  multiple class="pick" name="files[]" accept=".jpg,.jpeg,.png"/>
                <button type="submit" id="upload_feed" >피드 올리기</button>
            </form>

        </div>
    </div>

<script src="./javascript/new_post.js"></script>
